<body>
    <div class="loader"><img src="./images/home/riyadah-footer.svg" alt></div>
    <main class="position-relative">
        <header id="navbar"></header>
        <div class="container page-header">
            <div class="row py-4">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <p class="text-secondary"><i class="bi bi-house-door mx-1"></i><a
                            class="text-secondary text-decoration-none" href="index.html">طلبات ريادي</a> >الملف الشخصي</p>
                    <button class="btn btn-sm btn-primary d-flex align-items-center">
                        <i class="bi bi-plus fs-5"></i>
                        طلب دعم مشروع جديد
                    </button>
                </div>
            </div>
        </div>
        <div class="container p-4 bg-white rounded-2">
            <div class="container-fluid">
                <div class="row">
                    <div class="field-header text-primary col-12 mb-2">
                        <h5>الملف الشخصي </h5>
                    </div>
                </div>
                <form action="">
                <div class="row">
                        <div class="col-md-6 row mb-3">
                            <label for="username" class="col-sm-5 col-form-label">الاسم الاول *</label>
                            <div class="col-sm-7">
                                <input type="username" class="form-control" id="username">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="fatherName" class="col-sm-5 col-form-label">اسم الاب *</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="fatherName">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="grandName" class="col-sm-5 col-form-label">اسم الجد *</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="grandName">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="familyName" class="col-sm-5 col-form-label">اسم العائلة *</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="familyName">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="nationalId" class="col-sm-5 col-form-label">رقم الهوية الوطنية *</label>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" id="nationalId">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="nationalId" class="col-sm-5 col-form-label">مكان اصدار الهوية *</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="nationalId">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="birthDate" class="col-sm-5 col-form-label">تاريخ الميلاد *</label>
                            <div class="col-sm-7">
                                <input type="date" class="form-control" id="birthDate">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="birthDate" class="col-sm-5 col-form-label">مكان الميلاد *</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="birthDate">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="nationalIdExpiration" class="col-sm-5 col-form-label">تاريخ انتهاء
                                الهوية *</label>
                            <div class="col-sm-7">
                                <input type="date" class="form-control" id="nationalIdExpiration">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="nationalIdExpiration" class="col-sm-5 col-form-label">الحالة الاجتماعية *</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="nationalIdExpiration">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="mobile" class="col-sm-5 col-form-label">هاتف *</label>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" id="mobile">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="email" class="col-sm-5 col-form-label">البريد الالكتروني *</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="mobile" class="col-sm-5 col-form-label">جوال *</label>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" id="mobile">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="mobile" class="col-sm-5 col-form-label">جوال اخر *</label>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" id="mobile">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="field-header text-primary col-12 mb-2">
                                <h5>الملف الشخصي </h5>
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="city" class="col-sm-5 col-form-label">مدينة *</label>
                            <div class="col-sm-7">
                                <select class="form-control" id="city">
                                    <option value="">مكة</option>
                                    <option value="">مدينة</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="city" class="col-sm-5 col-form-label">حي *</label>
                            <div class="col-sm-7">
                                <select class="form-control" id="city">
                                    <option value="">مكة</option>
                                    <option value="">مدينة</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="city" class="col-sm-5 col-form-label">شارع *</label>
                            <div class="col-sm-7">
                                <input class="form-control" id="city">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="field-header text-primary col-12 mb-2">
                                <h5>العنوان البريدي   </h5>
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="birthDate" class="col-sm-5 col-form-label">الرمز البريدي *</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="birthDate">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="birthDate" class="col-sm-5 col-form-label">ص.ب *</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="birthDate">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="birthDate" class="col-sm-5 col-form-label">مدينة صندوف البريد *</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="birthDate">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="field-header text-primary col-12 mb-2">
                                <h5>  بيانات بريد واصل </h5>
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="birthDate" class="col-sm-5 col-form-label">رقم المبنى *</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="birthDate">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="birthDate" class="col-sm-5 col-form-label">الرمز البريدي *</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="birthDate">
                            </div>
                        </div>
                        <div class="col-md-6 row mb-3">
                            <label for="birthDate" class="col-sm-5 col-form-label">الرقم الاضافي *</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="birthDate">
                            </div>
                        </div>
                        <div class="col-md-12 d-flex align-items-center justify-content-center gap-2">
                            <button id="btn-next" type="button" class="btn btn-primary px-4">حفظ
                                    وارسال</button>
                            <button type="button" class="btn btn-outline-secondary">الغاء</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- contact section -->
    </main>
    <footer id="footer"></footer>
    <script>
        // Fetch and insert navbar
        fetch("./layout/navbar.html")
            .then((response) => response.text())
            .then((data) => (document.getElementById("navbar").innerHTML = data));

        // Fetch and insert footer
        fetch("./layout/footer.html")
            .then((response) => response.text())
            .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap-hijri-datetimepicker.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="./js/jquery.backstretch.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
