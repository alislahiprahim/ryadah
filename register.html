<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroller">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riyadah | register</title>


    <link rel="icon" type="image/x-icon" href="./images/home/logo.svg" />
    <meta property="og:url" content="https://www.rayiadah.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="rayiadah">
    <meta property="og:image" itemprop="image" content="./images/home/logo.svg">
    <meta property="og:description" content="rayiadah description">
    <meta property="og:site_name" content="rayiadah">

    <meta name="description" content="rayiadah description">

    <meta name="twitter:title" content="ًrayiadah">
    <meta name="twitter:description" content="rayiadah description">
    <meta name="twitter:site" content="@rayiadah">
    <meta name="twitter:creator" content="@rayiadah">


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/icons/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/pages-styles.css" />

</head>

<body>
    <main>
        <header id="navbar"></header>

        <section class="page-header">
            <div class="layer">
                <p class="mb-0">
                    <a href="./index.html" class="text-decoration-none text-white">الرئيسية</a> > الدخول الى حسابك
                </p>
            </div>
            <div class="image" style="background-image: url(./images/Login-banner.png)">
                <p>الدخول الى حسابك</p>
            </div>
        </section>

        <!--start main -->

        <section class="register-card my-5 d-flex align-items-center justify-content-center">
            <div class="card mb-3 w-100">
                <div class="card-header">
                    <h5>تسجيل جديد</h5>
                </div>
                <div class="card-body ">
                    <form>
                        <div class="row">
                            <div class="col-12 mb-4">
                                <h5>البيانات الشخصية</h5>
                            </div>
                            <div class="col-md-6 row mb-3">
                                <label for="username" class="col-sm-5 col-form-label"> الاسم الاول  *</label>
                                <div class="col-sm-7">
                                    <input type="username" class="form-control" id="username">
                                </div>
                            </div>
                            <div class="col-md-6 row mb-3">
                                <label for="fatherName" class="col-sm-5 col-form-label"> اسم الاب *</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="fatherName">
                                </div>
                            </div>
                            <div class="col-md-6 row mb-3">
                                <label for="grandName" class="col-sm-5 col-form-label"> اسم الجد *</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="grandName">
                                </div>
                            </div>
                            <div class="col-md-6 row mb-3">
                                <label for="familyName" class="col-sm-5 col-form-label"> اسم العائلة  *</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="familyName">
                                </div>
                            </div>
                            <div class="col-md-6 row mb-3">
                                <label for="nationalId" class="col-sm-5 col-form-label"> رقم الهوية الوطنية *</label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control" id="nationalId">
                                </div>
                            </div>
                            <div class="col-md-6 row mb-3">
                                <label for="gender" class="col-sm-5 col-form-label"> الجنس *</label>
                                <div class="col-sm-7">
                                    <select class="form-control" id="gender">
                                        <option selected>اختر الجنس</option>
                                        <option value="1">ذكر</option>
                                        <option value="2">انثى</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 row mb-3">
                                <label for="birthDate" class="col-sm-5 col-form-label"> تاريخ الميلاد  *</label>
                                <div class="col-sm-7">
                                    <input type="date" class="form-control" id="birthDate">
                                </div>
                            </div>
                            <div class="col-md-6 row mb-3">
                                <label for="city" class="col-sm-5 col-form-label"> مدينة الاقامة *</label>
                                <div class="col-sm-7">
                                    <select class="form-control" id="city">
                                        <option selected>اختر المدينة</option>
                                        <option value="1">مكة</option>
                                        <option value="2">المدينة</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 row mb-3">
                                <label for="mobile" class="col-sm-5 col-form-label"> الجوال *</label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control" id="mobile">
                                </div>
                            </div>
                            <div class="col-md-6 row mb-3">
                                <label for="email" class="col-sm-5 col-form-label"> البريد الالكتروني *</label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                            <div class="col-md-6 row mb-3">
                                <label for="nationalIdExpiration" class="col-sm-5 col-form-label"> تاريخ انتهاء
                                    الهوية *</label>
                                <div class="col-sm-7">
                                    <input type="date" class="form-control" id="nationalIdExpiration">
                                </div>
                            </div>
                            <div class="col-12 my-5">
                                <h5>معلومات الدخول</h5>
                            </div>
                            <div class="col-md-12 row mb-3">
                                <label for="username" class="col-sm-2 col-form-label"> اسم المستخدم  *</label>
                                <div class="col-sm-10">
                                    <input type="username" class="form-control" id="username">
                                </div>
                            </div>
                            <div class="col-md-6 row mb-3">
                                <label for="password" class="col-sm-4 col-form-label"> كلمة المرور *</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="password">
                                </div>
                            </div>
                            <div class="col-md-6 row mb-3 px-sm-0">
                                <label for="confirmPassword" class="col-sm-5 col-form-label">  تأكيد كلمة المرور *</label>
                                <div class="col-sm-7 px-sm-0">
                                    <input type="text" class="form-control" id="confirmPassword">
                                </div>
                            </div>

                        </div>
                        <div class="row">
                        </div>
                        <div class="my-5 d-flex align-items-center justify-content-center">
                            <a class="text-decoration-none">
                                <button class="btn btn-primary px-5" type="button" data-bs-toggle="modal" data-bs-target="#registerModal">ارسال</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>

        </section>


        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-5" id="exampleModalLabel">تأكيد البيانات</h5>
                        <i data-bs-dismiss="modal" aria-label="Close" class="bi bi-x-lg"></i>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">

                                <div class="col-md-6 row mb-3">
                                    <label for="username" class="col-sm-5 col-form-label"> الاسم الاول  *</label>
                                    <div class="col-sm-7">
                                        <input disabled type="username" class="form-control" id="username">
                                    </div>
                                </div>
                                <div class="col-md-6 row mb-3">
                                    <label for="fatherName" class="col-sm-5 col-form-label"> اسم الاب *</label>
                                    <div class="col-sm-7">
                                        <input disabled type="text" class="form-control" id="fatherName">
                                    </div>
                                </div>
                                <div class="col-md-6 row mb-3">
                                    <label for="grandName" class="col-sm-5 col-form-label"> اسم الجد *</label>
                                    <div class="col-sm-7">
                                        <input disabled type="text" class="form-control" id="grandName">
                                    </div>
                                </div>
                                <div class="col-md-6 row mb-3">
                                    <label for="familyName" class="col-sm-5 col-form-label"> اسم العائلة  *</label>
                                    <div class="col-sm-7">
                                        <input disabled type="text" class="form-control" id="familyName">
                                    </div>
                                </div>
                                <div class="col-md-6 row mb-3">
                                    <label for="nationalId" class="col-sm-5 col-form-label"> رقم الهوية الوطنية *</label>
                                    <div class="col-sm-7">
                                        <input disabled type="number" class="form-control" id="nationalId">
                                    </div>
                                </div>
                                <div class="col-md-6 row mb-3">
                                    <label for="gender" class="col-sm-5 col-form-label"> الجنس *</label>
                                    <div class="col-sm-7">
                                        <select disabled class="form-control" id="gender">
                                        <option selected>اختر الجنس</option>
                                        <option value="1">ذكر</option>
                                        <option value="2">انثى</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary px-4">تأكيد</button>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">الغاء</button>
                    </div>
                </div>
            </div>
        </div>

        <footer id="footer"></footer>

        <div class="scroll-top" id="scroll-top">
            <a href="#"><i class="bi bi-chevron-double-up" aria-hidden="true"></i>
<i class="bi bi-chevron-up" aria-hidden="true"></i></a>
        </div>
    </main>

    <script>
        // Fetch and insert navbar
        fetch("./layout/navbar.html")
            .then((response) => response.text())
            .then((data) => (document.getElementById("navbar").innerHTML = data));

        // Fetch and insert footer
        fetch("./layout/footer.html")
            .then((response) => response.text())
            .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
