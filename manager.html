<body dir="rtl" class="scroller">
    <main>
        <header id="navbar"></header>

        <section class="page-header">
            <div class="layer">
                <p class="mb-0">الرئيسية > مجلس الإدارة</p>
            </div>
            <div class="image" style="background-image: url(./images/manager-banner.png)">
                <p>مجلس الإدارة</p>
            </div>
        </section>

        <section class="manager-card py-5">
            <div class="container px-3">
                <div class="row justify-content-evenly">
                    <div class="col-lg-3 col-md-5 col-sm-10">
                        <div class="card p-3">
                            <img class="w-100" src="./images/CIO-photo.png" alt="فهد سلطان حربى" />
                            <h3>فهد سلطان حربى</h3>
                            <p>الرئيس التنفيذى</p>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-5 col-sm-10">
                        <div class="card p-3">
                            <img class="w-100" src="./images/CIO-photo.png" alt="فهد سلطان حربى" />
                            <h3>فهد سلطان حربى</h3>
                            <p>الرئيس التنفيذى</p>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-5 col-sm-10">
                        <div class="card p-3">
                            <img class="w-100" src="./images/CIO-photo.png" alt="فهد سلطان حربى" />
                            <h3>فهد سلطان حربى</h3>
                            <p>الرئيس التنفيذى</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer id="footer"></footer>

        <div class="scroll-top" id="scroll-top">
            <a href="#"><i class="bi bi-chevron-double-up" aria-hidden="true"></i
        ></a>
        </div>
    </main>
    <script>
        // Fetch and insert navbar
        fetch("./layout/navbar.html")
            .then((response) => response.text())
            .then((data) => (document.getElementById("navbar").innerHTML = data));

        // Fetch and insert footer
        fetch("./layout/footer.html")
            .then((response) => response.text())
            .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
