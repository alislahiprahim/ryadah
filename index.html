<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroller">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riyadah</title>

  <link rel="icon" type="image/x-icon" href="./images/home/logo.svg" />
  <meta property="og:url" content="https://www.rayiadah.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="rayiadah">
  <meta property="og:image" itemprop="image" content="./images/home/logo.svg">
  <meta property="og:description" content="rayiadah description">
  <meta property="og:site_name" content="rayiadah">

  <meta name="description" content="rayiadah description">

  <meta name="twitter:title" content="Ù‹rayiadah">
  <meta name="twitter:description" content="rayiadah description">
  <meta name="twitter:site" content="@rayiadah">
  <meta name="twitter:creator" content="@rayiadah">

  <!-- google fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- style files -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/icons/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="loader"><img src="./images/home/riyadah-footer.svg" alt=""></div>
  <main class="position-relative">
    <header id="navbar"></header>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex align-items-center justify-content-center w-100">
            <form role="form" action="" method="post" class="f1 w-100">
              <div class="f1-steps">
                <div class="f1-progress">
                  <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="5" style="width: 16.66%;">
                  </div>
                </div>
                <div class="f1-step active">
                  <div class="f1-step-icon"><i class="fa fa-user"></i></div>
                  <p>about</p>
                </div>
                <div class="f1-step">
                  <div class="f1-step-icon"><i class="fa fa-key"></i></div>
                  <p>account</p>
                </div>
                <div class="f1-step">
                  <div class="f1-step-icon"><i class="fa fa-twitter"></i></div>
                  <p>social</p>
                </div>
                <div class="f1-step">
                  <div class="f1-step-icon"><i class="fa fa-twitter"></i></div>
                  <p>social</p>
                </div>
                <div class="f1-step">
                  <div class="f1-step-icon"><i class="fa fa-twitter"></i></div>
                  <p>social</p>
                </div>
              </div>

              <fieldset>
                <h4>Tell us who you are:</h4>
                <div class="form-group">
                  <label class="sr-only" for="f1-first-name">First name</label>
                  <input type="text" name="f1-first-name" placeholder="First name..." class="f1-first-name form-control"
                    id="f1-first-name">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-last-name">Last name</label>
                  <input type="text" name="f1-last-name" placeholder="Last name..." class="f1-last-name form-control"
                    id="f1-last-name">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-about-yourself">About yourself</label>
                  <textarea name="f1-about-yourself" placeholder="About yourself..."
                    class="f1-about-yourself form-control" id="f1-about-yourself"></textarea>
                </div>
                <div class="f1-buttons">
                  <button type="button" class="btn btn-next">Next</button>
                </div>
              </fieldset>

              <fieldset>
                <h4>Set up your account:</h4>
                <div class="form-group">
                  <label class="sr-only" for="f1-email">Email</label>
                  <input type="text" name="f1-email" placeholder="Email..." class="f1-email form-control" id="f1-email">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-password">Password</label>
                  <input type="password" name="f1-password" placeholder="Password..." class="f1-password form-control"
                    id="f1-password">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-repeat-password">Repeat password</label>
                  <input type="password" name="f1-repeat-password" placeholder="Repeat password..."
                    class="f1-repeat-password form-control" id="f1-repeat-password">
                </div>
                <div class="f1-buttons">
                  <button type="button" class="btn btn-previous">Previous</button>
                  <button type="button" class="btn btn-next">Next</button>
                </div>
              </fieldset>

              <fieldset>
                <h4>Social media profiles:</h4>
                <div class="form-group">
                  <label class="sr-only" for="f1-facebook">Facebook</label>
                  <input type="text" name="f1-facebook" placeholder="Facebook..." class="f1-facebook form-control"
                    id="f1-facebook">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-twitter">Twitter</label>
                  <input type="text" name="f1-twitter" placeholder="Twitter..." class="f1-twitter form-control"
                    id="f1-twitter">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-google-plus">Google plus</label>
                  <input type="text" name="f1-google-plus" placeholder="Google plus..."
                    class="f1-google-plus form-control" id="f1-google-plus">
                </div>
                <div class="f1-buttons">
                  <button type="button" class="btn btn-previous">Previous</button>
                  <button type="button" class="btn btn-next">Next</button>
                </div>
              </fieldset>
              <fieldset>
                <h4>Social media profiles:</h4>
                <div class="form-group">
                  <label class="sr-only" for="f1-facebook">Facebook</label>
                  <input type="text" name="f1-facebook" placeholder="Facebook..." class="f1-facebook form-control"
                    id="f1-facebook">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-twitter">Twitter</label>
                  <input type="text" name="f1-twitter" placeholder="Twitter..." class="f1-twitter form-control"
                    id="f1-twitter">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-google-plus">Google plus</label>
                  <input type="text" name="f1-google-plus" placeholder="Google plus..."
                    class="f1-google-plus form-control" id="f1-google-plus">
                </div>
                <div class="f1-buttons">
                  <button type="button" class="btn btn-previous">Previous</button>
                  <button type="submit" class="btn btn-submit">Submit</button>
                </div>
              </fieldset>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- contact section -->
    <footer id="footer"></footer>
  </main>
  <script>
    // Fetch and insert navbar
    fetch("./layout/navbar.html")
      .then((response) => response.text())
      .then((data) => (document.getElementById("navbar").innerHTML = data));

    // Fetch and insert footer
    fetch("./layout/footer.html")
      .then((response) => response.text())
      .then((data) => (document.getElementById("footer").innerHTML = data));
  </script>
  <script src="./js/jquery-1.11.1.min.js"></script>
  <script src="./js/jquery.backstretch.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
