<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroller">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riyadah</title>

    <link rel="icon" type="image/x-icon" href="./images/home/logo.svg" />
    <meta property="og:url" content="https://www.rayiadah.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="rayiadah">
    <meta property="og:image" itemprop="image" content="./images/home/logo.svg">
    <meta property="og:description" content="rayiadah description">
    <meta property="og:site_name" content="rayiadah">

    <meta name="description" content="rayiadah description">

    <meta name="twitter:title" content="ًrayiadah">
    <meta name="twitter:description" content="rayiadah description">
    <meta name="twitter:site" content="@rayiadah">
    <meta name="twitter:creator" content="@rayiadah">

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- style files -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/icons/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="loader"><img src="./images/home/riyadah-footer.svg" alt=""></div>
    <main class="position-relative">
        <header id="navbar"></header>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex align-items-center justify-content-center w-100">
                        <form role="form" class="f1 w-100">
                            <div class="f1-steps">
                                <div class="f1-progress">
                                    <div class="f1-progress-line" data-now-value="25" data-number-of-steps="6">
                                    </div>
                                </div>
                                <div class="f1-step active">
                                    <div class="f1-step-icon"><img src="./images/icons/avatar-id.svg" alt=""></div>
                                    <p>البيانات الشخصية</p>
                                </div>
                                <div class="f1-step">
                                    <div class="f1-step-icon"><img src="./images/icons/Request-data-icon.svg" alt=""></div>
                                    <p>استمارة الطلب</p>
                                </div>
                                <div class="f1-step">
                                    <div class="f1-step-icon"><img src="./images/icons/Project-form-icon.svg" alt=""></div>
                                    <p>استمارة المشروع</p>
                                </div>
                                <div class="f1-step">
                                    <div class="f1-step-icon"><img src="./images/icons/Project-elements-icon.svg" alt=""></div>
                                    <p>عناصر المشروع</p>
                                </div>
                                <div class="f1-step">
                                    <div class="f1-step-icon"><img src="./images/icons/Qualifications-icon.svg" alt=""></div>
                                    <p>المؤهلات</p>
                                </div>
                                <div class="f1-step">
                                    <div class="f1-step-icon"><img src="./images/icons/Guarantees-icon.svg" alt=""></div>
                                    <p>الضمانات</p>
                                </div>
                            </div>

                            <fieldset>
                                <div class="row">
                                    <div class="col-12 mb-4">
                                        <h5>البيانات الشخصية</h5>
                                    </div>
                                    <div class="col-md-6 row mb-3">
                                        <label for="username" class="col-sm-5 col-form-label"> الاسم الاول  *</label>
                                        <div class="col-sm-7">
                                            <input disabled type="username" class="form-control" id="username">
                                        </div>
                                    </div>
                                    <div class="col-md-6 row mb-3">
                                        <label for="fatherName" class="col-sm-5 col-form-label"> اسم الاب *</label>
                                        <div class="col-sm-7">
                                            <input disabled type="text" class="form-control" id="fatherName">
                                        </div>
                                    </div>
                                    <div class="col-md-6 row mb-3">
                                        <label for="grandName" class="col-sm-5 col-form-label"> اسم الجد *</label>
                                        <div class="col-sm-7">
                                            <input disabled type="text" class="form-control" id="grandName">
                                        </div>
                                    </div>
                                    <div class="col-md-6 row mb-3">
                                        <label for="familyName" class="col-sm-5 col-form-label"> اسم العائلة  *</label>
                                        <div class="col-sm-7">
                                            <input disabled type="text" class="form-control" id="familyName">
                                        </div>
                                    </div>
                                    <div class="col-md-6 row mb-3">
                                        <label for="nationalId" class="col-sm-5 col-form-label"> رقم الهوية الوطنية *</label>
                                        <div class="col-sm-7">
                                            <input disabled type="number" class="form-control" id="nationalId">
                                        </div>
                                    </div>
                                    <div class="col-md-6 row mb-3">
                                        <label for="gender" class="col-sm-5 col-form-label"> الجنس *</label>
                                        <div class="col-sm-7">
                                            <select class="form-control" id="gender">
                              <option selected>اختر الجنس</option>
                              <option value="1">ذكر</option>
                              <option value="2">انثى</option>
                          </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 row mb-3">
                                        <label for="birthDate" class="col-sm-5 col-form-label"> تاريخ الميلاد  *</label>
                                        <div class="col-sm-7">
                                            <input disabled type="date" class="form-control" id="birthDate">
                                        </div>
                                    </div>
                                    <div class="col-md-6 row mb-3">
                                        <label for="city" class="col-sm-5 col-form-label"> مدينة الاقامة *</label>
                                        <div class="col-sm-7">
                                            <select class="form-control" id="city">
                              <option selected>اختر المدينة</option>
                              <option value="1">مكة</option>
                              <option value="2">المدينة</option>
                          </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 row mb-3">
                                        <label for="mobile" class="col-sm-5 col-form-label"> الجوال *</label>
                                        <div class="col-sm-7">
                                            <input disabled type="number" class="form-control" id="mobile">
                                        </div>
                                    </div>
                                    <div class="col-md-6 row mb-3">
                                        <label for="email" class="col-sm-5 col-form-label"> البريد الالكتروني *</label>
                                        <div class="col-sm-7">
                                            <input disabled type="email" class="form-control" id="email">
                                        </div>
                                    </div>
                                    <div class="col-md-6 row mb-3">
                                        <label for="nationalIdExpiration" class="col-sm-5 col-form-label"> تاريخ انتهاء
                          الهوية *</label>
                                        <div class="col-sm-7">
                                            <input disabled type="date" class="form-control" id="nationalIdExpiration">
                                        </div>
                                    </div>
                                    <div class="col-md-12 d-flex align-items-center justify-content-center gap-2">
                                        <button id="btn-next" type="button" class="btn btn-primary px-4">حفظ والتالي</button>
                                        <button type="button" class="btn btn-outline-secondary">الغاء</button>
                                    </div>
                                </div>

                            </fieldset>

                            <fieldset>
                                <h4>Set up your account:</h4>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-email">Email</label>
                                    <input disabled type="text" name="f1-email" placeholder="Email..." class="f1-email form-control" id="f1-email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-password">Password</label>
                                    <input type="password" name="f1-password" placeholder="Password..." class="f1-password form-control" id="f1-password">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-repeat-password">Repeat password</label>
                                    <input type="password" name="f1-repeat-password" placeholder="Repeat password..." class="f1-repeat-password form-control" id="f1-repeat-password">
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Previous</button>
                                    <button type="button" class="btn btn-next">Next</button>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h4>Social media profiles:</h4>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-facebook">Facebook</label>
                                    <input type="text" name="f1-facebook" placeholder="Facebook..." class="f1-facebook form-control" id="f1-facebook">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-twitter">Twitter</label>
                                    <input type="text" name="f1-twitter" placeholder="Twitter..." class="f1-twitter form-control" id="f1-twitter">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-google-plus">Google plus</label>
                                    <input type="text" name="f1-google-plus" placeholder="Google plus..." class="f1-google-plus form-control" id="f1-google-plus">
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Previous</button>
                                    <button type="button" class="btn btn-next">Next</button>
                                </div>
                            </fieldset>
                            <fieldset>
                                <h4>Social media profiles:</h4>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-facebook">Facebook</label>
                                    <input type="text" name="f1-facebook" placeholder="Facebook..." class="f1-facebook form-control" id="f1-facebook">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-twitter">Twitter</label>
                                    <input type="text" name="f1-twitter" placeholder="Twitter..." class="f1-twitter form-control" id="f1-twitter">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-google-plus">Google plus</label>
                                    <input type="text" name="f1-google-plus" placeholder="Google plus..." class="f1-google-plus form-control" id="f1-google-plus">
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Previous</button>
                                    <button type="submit" class="btn btn-submit">Submit</button>
                                </div>
                            </fieldset>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- contact section -->
        <footer id="footer"></footer>
    </main>
    <script>
        // Fetch and insert navbar
        fetch("./layout/navbar.html")
            .then((response) => response.text())
            .then((data) => (document.getElementById("navbar").innerHTML = data));

        // Fetch and insert footer
        fetch("./layout/footer.html")
            .then((response) => response.text())
            .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/jquery.backstretch.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
