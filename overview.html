<!DOCTYPE html>
<html lang="ar" class="scroller">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riyadah | overview</title>
    <link rel="icon" type="image/x-icon" href="./images/home/logo.svg" />

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- style files -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/icons/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/pages-styles.css" />
</head>

<body dir="rtl" class="scroller">
    <main class="position-relative">
        <header id="navbar"></header>
        <!--start head -->

        <section class="page-header">
            <div class="layer">
                <p class="mb-0">الرئيسية > لمحة عامة</p>
            </div>
            <div class="image">
                <p>لمحة عامة</p>
            </div>
        </section>

        <!--start main -->
        <section class="main my-5">
            <div class="container py-3">
                <div class="row">
                    <div class="col-md-3 d-flex align-items-center justify-content-center">
                        <div class="logo">
                            <img loading="lazy" src="./images/overview/riyadah-footer.svg" alt="riyada logo" />
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="caption pt-2">
                            <p>
                                يعد “ ريادة” تنظيم وطني مؤسسي مستقل غير ربحي أُسس بمبادرة من وزارة الطاقة والمؤسسة العامة للتدريب التقني والمهني تحت مسمى ( معهد ريادة الأعمال الوطني ).
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer id="footer"></footer>
        <div class="scroll-top" id="scroll-top">
            <a href="#"><i class="bi bi-chevron-double-up" aria-hidden="true"></i></a>
        </div>
    </main>
    <script>
        // Fetch and insert navbar
        fetch("./layout/navbar.html")
            .then((response) => response.text())
            .then((data) => (document.getElementById("navbar").innerHTML = data));

        // Fetch and insert footer
        fetch("./layout/footer.html")
            .then((response) => response.text())
            .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
    <!-- footer -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
